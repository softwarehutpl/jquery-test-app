<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biblioteka - Logowanie</title>
</head>

<body>
  <div class="container">
    <form id="login-form" class="login-form col-sm-8 push-2">
      <div class="alert alert-danger" v-if="validationError">{{validationError}}</div>
      <div class="form-group row">
        <label class="col-sm-1 form-control-label">Login</label>
        <div class="col-sm-11">
          <input class="form-control" type="text" v-model="login">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 form-control-label">Has≈Ço</label>
        <div class="col-sm-11">
          <input class="form-control" type="password" v-model="password">
        </div>
      </div>
      <button class="btn btn-success btn-block" @click.prevent="logIn">Zaloguj</button>
    </form>
  </div>
</body>

</html>
